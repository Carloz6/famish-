<!DOCTYPE html>
<html ng-app="famish">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Famish</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
  </head>
  <body ng-controller="MainCtrl">
    <!-- Header-->
    <ion-side-menus>
      <ion-side-menu-content>
        <ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>

              <ion-pane ion-side-menu-content>

                <ion-nav-bar class="bar-assertive nav-title-slide-ios7">
                <ion-nav-buttons side="left">
                  <button class="button button-icon button-clear ion-navicon-round" ng-click="openMenu()"></button>
                </ion-nav-buttons>
                </ion-nav-bar>
                <ion-nav-view></ion-nav-view>
              </ion-pane>

        <ion-side-menu side="left">
            <ion-header-bar class="bar bar-header ">
               <h1 class="title">What's for lunch?</h1>
             </ion-header-bar>
          <ion-content has-header="true">
            <ion-list>
              <ion-item menu-close>
                Login
              </ion-item>
              <ion-item menu-close>
                Search
              </ion-item>
              <ion-item menu-close>
                Browse
              </ion-item>
              <ion-item menu-close>
                Settings
              </ion-item>
            </ion-list>
          </ion-content>
        </ion-side-menu>
      </ion-side-menu-content>
    </ion-side-menus>
    <!-- Ends Header-->

    <!-- starts footer -->
    <ion-footer-bar class="bar-assertive">
        <button class="button button-icon ion-ios-information-outline"> Notifications</button>
        <div class="col text-center" >
            <button class="button button-icon ion-home"></button>
        </div>
        <!-- <button class="button button-clear">Home</button> -->
        <button class="button button-icon ion-ios-star-outline"> Favorites</button>
    </ion-footer-bar>
    <!-- end footer -->

    <!-- list begins
    <div class="list">

  <a class="item item-icon-left" href="#">
    <i class="icon ion-fork"></i>
    Type of food
  </a>

  <a class="item item-icon-left item-icon-right" href="#">
    <i class="icon ion-ios-star-half"></i>
    Most popular places
    <i class="icon ion-happy-outline"></i>
  </a>

  <a class="item item-icon-left" href="#">
    <i class="icon ion-shuffle"></i>
    Choose for me!
  </a>

  <a class="item item-icon-left" href="#">
    <i class="icon ion-map"></i>
    Close by places
  </a>

  <a class="item item-icon-left" href="#">
    <i class="icon ion-ios-pricetags-outline"></i>
    Promos
  </a>

</div>
-->
<!-- ionic/angularjs js -->
<script src="lib/ionic/js/ionic.bundle.js"></script>
<script type="text/javascript" src="js/angular/angular.js"></script>


<!-- cordova script (this will be a 404 during development) -->
<script src="cordova.js"></script>

<!-- your app's js -->
<script src="js/app.js"></script>
<script type="text/javascript" src="js/controllers/MainCtrl.js"></script>

  </body>
</html>
