<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="/node_modules/angular/angular.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="famish">

    <!-- Header-->
      <ion-header-bar class="bar-assertive">
        <button class="button button-icon icon ion-navicon"></button>
        <h1 class="title">Famish!</h1>
      </ion-header-bar>
      <ion-content>
      </ion-content>
    <!-- Ends Header-->

    <!-- starts footer -->
    <ion-footer-bar class="bar-assertive">
        <button class="button button-icon ion-ios-information-outline"> Notifications</button>
        <div class="col text-center" >
            <button class="button button-icon ion-home"></button>
        </div>
        <!-- <button class="button button-clear">Home</button> -->
        <button class="button button-icon ion-ios-star-outline"> Favorites</button>
    </ion-footer-bar>
    <!-- end footer -->

    <!-- list begins -->
    <div class="list">

  <a class="item item-icon-left" href="#">
    <i class="icon ion-fork"></i>
    Type of food
  </a>

  <a class="item item-icon-left item-icon-right" href="#">
    <i class="icon ion-ios-star-half"></i>
    Most popular places
    <i class="icon ion-happy-outline"></i>
  </a>

  <a class="item item-icon-left" href="#">
    <i class="icon ion-shuffle"></i>
    Choose for me!
  </a>

  <a class="item item-icon-left" href="#">
    <i class="icon ion-map"></i>
    Close by
  </a>

  <a class="item item-icon-left" href="#">
    <i class="icon ion-person-stalker"></i>
    Friends
    <span class="badge badge-assertive">0</span>
  </a>

</div>
  </body>
</html>
